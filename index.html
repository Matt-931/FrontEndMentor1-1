<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="card-holder">
        <div class="card">
            <img src="images/illustration-hero.svg" class="hero">
            <h1><strong>Order Summary</strong></h1>

            <p class="para1">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="container">
                <image src="images/icon-music.svg" class="pic">
                    <p class="para2"><strong>Annual Plan</strong> $59.99/year</p>
                    <button class="btn btn1"><strong>Change</strong></button>
            </div>
            <div class="btnlow">
                <button class="btn btn2">Proceed to Payment</button>
                <button class="btn btn3"><strong>Canel Order</strong></button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">L.Máté B</a>.
    </div>
</body></html>
